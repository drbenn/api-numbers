<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet"> 

</head>
<body class="flex-container">
        <h1>NUMBER FACTS</h1>
        <p>
            Interesting facts about numbers
        </p>

        <div class="">
            <input 
            type="number" 
            class="input" 
            placeholder="Enter Your Number"
            />
        </div>

        <div>
            <button type="button" 
            class="enter-btn">Get Fact</button>

            <button type="button" 
            class="random-btn">Random Fact</button>
        </div>
        <div class="card display-none"> 
            <div class="card-body">
                <h4 class="card-title">5</h4>
                <p class="card-text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque, ut.
                </p>
                <button class="copy-btn">Copy Fact</button>
            </div>
        </div>


        <script type="text/javascript" src="script.js"></script>

</body>
</html>
